<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>传递事件</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#container{
			width: 400px;
			height: 400px;
			background-color: gray;
		}
		#target{
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="container"></div>
	<div id="target" draggable=true></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('#target')
		.on('dragstart',function(ev){
			// ondragstart 当元素开始拖动时触发
			// console.log(ev.originalEvent.dataTransfer)
			ev.originalEvent.dataTransfer.setData('targetId',ev.target.id)
		})
		.on('drag',function(){
			// ondrag 被拖动元素拖动时触发
		})	
		.on('dragend',function(){
			// ondragend 拖拽时松开鼠标时触发
		});
		$('#container')
		.on('drop',function(){
			$('#container').append($('#target'));
			// ondrop 当放置被拖动元素时触发
			// data Transfer.getData('targetId')
			console.log(data Transfer.getData('targetId'))
		})
		.on('dragover',function(ev){
			ev.preventDefault();
			// ondragover 被拖动元素正在到放置到容器时触发,
		})
	});
</script>
</html>
