<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>009-SVG视区盒子.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		svg{ 
			width: 600px;
			height: 400px;
			background-color: gray;
		}
	</style>
</head>
<body>
	<!-- viewBox会根据坐标点和宽高('x y width height)来截取视口,把截取后的内容全屏 -->
	<svg viewBox='0 0 80 80'>
		<rect x='50' y='50' width='100' height='80' fill='#ff0'/>
		<line x1='0' y1='0' x2='600' y2='400' style="stroke:rgb(99,99,99); stroke-width:2"><line/>
	</svg>
</body>
</html>
