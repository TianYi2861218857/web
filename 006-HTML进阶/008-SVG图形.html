<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>008-SVG图形.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		/*SVG默认的宽高是300px*150px*/
		svg{ 
			width: 600px;
			height: 400px;
			background-color: gray;
		}
	</style>
</head>
<body>
	<svg>
		<rect x='50' y='50' width='100' height='80' fill='#ff0'/>
		<line x1='0' y1='0' x2='600' y2='400' style="stroke:rgb(99,99,99); stroke-width:2"><line/>
	</svg>
</body>
</html>
