<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数节流</title>
	<style>
		body{
			width: 3000px;
			height: 3000px;
		}
	</style>
</head>
<body>
	
</body>
<script>
	function throttle(fn,timer){
		var lastTime = Date.now();
		console.log("调用throttle")
		return function(){
			if (Date.now-lastTime > timer){
				fn();
				lastTime = Date.now();
			}
		}
	}
	var i=1;
	//相当于第一步:  throttle()    -->调用函数throttle
	//第二步:    window.onscroll = fn() -->滑动时触发throttle函数中返回的fn函数()
	window.onscroll = throttle(function(){
		i++;
		console.log("i",i);
	},500)
</script>
</html>
