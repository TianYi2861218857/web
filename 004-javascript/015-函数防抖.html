<script>
	function debounce(fn){
		var timer = 0;
		return function(){
			//实现原理:   在每次滑动时先关闭一个延迟定时器,然后再开一个延迟定时器.  这样在停止滑动时会保留最后一个延迟定时器.
			clearTimeout(timer);
			timer = setTimeout(fn,500);
		}
	}

	});
</script>
