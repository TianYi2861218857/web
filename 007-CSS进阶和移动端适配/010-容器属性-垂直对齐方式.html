<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>容器属性-垂直对齐方式</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			display: flex;
			flex-wrap: wrap;
			height: 100px;
			/*align-items: stretch;*/
			/*align-items: flex-start;*/
			/*align-items: flex-end;*/
			/*align-items: center;*/
			align-items: baseline;

			/*align-content: stretch;*/
			/*align-content: flex-start;*/
			/*align-content: flex-end;*/
			/*align-content: center;*/
			/*align-content: baseline;*/

			width: 500px;
		}
		.father div{
			/*float: left;*/
			height: 30px;
		}
		.box1{
			width: 100px;
			background-color: skyblue;

		}
