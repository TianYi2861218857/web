<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>案例1</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 400px;
			height: 100px;
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center; 
			border: 1px solid #000;
		}
		.father div{
			width: 30px;
			height: 30px;
			border: 1px solid #000;
		}
		.son1{
			background-color: orange;
		}
		.son2{
			background-color: skyblue;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1"></div>
		<div class="son2"></div>
	</div>
</body>
</html>
