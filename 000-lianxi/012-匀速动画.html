<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>匀速动画</title>
	<style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50px;
            /*left: 822px;*/
            background-color: orange;
        }
        #line{
            width: 1px;
            height: 600px;
            position: absolute;
            background-color: gray;
            left: 400px;
        }
    </style>
</head>
<body>
	<button id="btn">开始匀速动画</button>
    <div id="box"></div>
    <div id="line"></div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	var timer = 0;
	oBtn.onclick = function(){
		var iSpeed;
        if (oBox.offsetLeft < 400) {
            iSpeed = 10;
        }else{
            iSpeed = -10;
        }
		clearInterval(timer);
		timer=setInterval(function(){
			//Math.abs:绝对值
			if (Math.abs(400-oBox.offsetLeft)<Math.abs(iSpeed)) {
				oBox.style.left = '400px';
				clearInterval(timer);
			}else{
				oBox.style.left = oBox.offsetLeft+iSpeed+'px';
			}
		},30)
	}
</script>
</html>
