<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>节点类型</title>
</head>
<body>
	<ul id="ul1">
		<li>1</li> <li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
<script>
	var oUl = document.getElementById('ul1');
	console.log(oUl.childNodes);
	console.log(oUl.children);
	/*
	文本节点为ul到li之间的换行和空格等内容,元素节点为li等html元素
	*/
</script>
</html>
