<script>
	var arr = [3,6,1,3,9,4,6,1,7,4];
	function uniqueArray(arr){
		var ob= [];

				ob.push(arr[i]);
			}

					break;
				}
				// console.log(arr[i],ob[j])
			}
			if (!judge) {
				ob.push(arr[i]);
			}*/
		}
		return ob;
	}
	console.log(uniqueArray(arr));
</script>
