<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组去重</title>
</head>
<body>
	
</body>
<script>
	var arr = [3,6,1,3,9,4,6,1,7,4];
	var ob= [];
	for(var i=0;i<arr.length;i++){
		var judge = false;
		for (var j = 0; j < ob.length; j++) {
			if (arr[i] == ob[j]) {
				judge = true;
				break;
			}
			console.log(arr[i],ob[j])
		}
		if (!judge) {
			ob.push(arr[i]);
		}
	}
	console.log(ob);
</script>
</html>
