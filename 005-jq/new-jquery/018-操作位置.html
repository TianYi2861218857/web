<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>操作位置</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			/*margin:50px auto;*/
			position: relative;
		}
		.son{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			top: 100px;
			left: 100px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
<script>
	$(function(){
	   //设置或获取元素相对于body的偏移位  jQuery对象.offset([对象])
	   console.log($('.son').offset());
	   console.log($('.son').offset({top:200,left:200}));
	   //jQuery对象.scrollTop([val])   获取元素相对于父级定位元素的偏移位,返回一个包含偏移值对象
	   // console.log($('.son').position());
	   // console.log($('.son').position({top:200,left:200}));
	   //jQuery对象.scrollTop([val])    设置或获取元素垂直滚动距离
	   //jQuery对象.scrollLeft([val])    设置或获取元素水平滚动距离
	});
</script>
</html>
