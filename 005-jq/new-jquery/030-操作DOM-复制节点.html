<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>复制节点</title>
</head>
<body>
	<div>div div <span>i am span</span></div>
</body>
<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
<script>
	$(function(){
		$('div').on('click',function(){
			alert('i am div')
		})
	   // var dom = $('div').clone(false);
	   var dom = $('div').clone(true);
	   console.log(dom)
	   $('body').append(dom)
	});
</script>
</html>
