<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery对象与DOM对象的互转</title>
</head>
<body>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
</body>
<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
<script>
	//DOM 对象转化为 jQuery对象
	// $(function(){
	// 	$('div').css({color:'red'})
	// 	console.log($('div').css({color:'red'}))
	// })

	var aDiv = document.getElementsByTagName('div');
	$(aDiv).css({
		color:'red'
	})
	// console.log(aDiv);
	// console.log($(aDiv));
	// console.log(aDiv[0]);
	// console.log($(aDiv).get(2));
</script>
</html>
