<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件委托</title>
</head>
<body>
	<button>添加</button>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
<script>
	$(function(){
		
	    let i=0
    	$('button').on('click',function(){
			var oLi = document.createElement('li')
			i+=1;
			oLi.innerHTML = '我是添加的'+i
			$('ul')[0].appendChild(oLi);
		})
	    
	    $('ul').on('click','li',function(){
	   		console.log(this)
	   })
	});
</script>
</html>
