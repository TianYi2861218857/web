	<title>map方法</title>

<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
<script>
	var arr1 = [5,3,1,8,0];  //数组
	var likeArr = {0:"aaa",1:"bbb",2:"ccc",length:3};  //伪数组
	// console.log('数组:',arr1);
	// console.log('伪数组:',likeArr);
	var arr = likeArr;
	//映射数组或者伪数组,返回被变映射的数组
	var res2= $.map(arr,function(value,index){
		console.log('map:',value,index)
		return value;
	})
	console.log(res2)
	var res1 = arr.map(function(value,index){
		console.log(value,index);
		return value;
	})
	console.log(res1)
	
</script>
