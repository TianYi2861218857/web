<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>阻止事件冒泡</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.gf{
			width: 400px;
			height: 400px;
			background-color: blue;
			margin:50px auto;
			position: relative;
		}
		.f{
			width: 200px;
			height: 200px;
			background-color: green;
			position: absolute;
			top: 100px;
			left: 100px;
		}
		.s{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			top: 50px;
			left: 50px;
		}
	</style>
</head>
<body>
	<div class="gf">
		<div class="f">
			<div class="s"></div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
<script>
	$(function(){
	   $('.gf').on('click',function(){
	   		alert('gf.....')
	   })
	   $('.f').on('click',function(){
	   		//方法一:
	   		event.stopPropagation();
	   		alert('f.....')
	   })
	   $('.s').on('click',function(event){
	   		//方法二:
	   		alert('s.....')
	   		return false;
	   })
	});
</script>
</html>
