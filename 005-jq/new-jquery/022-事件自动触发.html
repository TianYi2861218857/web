<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件自动触发</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.gf{
			width: 400px;
			height: 400px;
			background-color: blue;
			margin:50px auto;
			position: relative;
		}
		.f{
			width: 200px;
			height: 200px;
			background-color: green;
			position: absolute;
			top: 100px;
			left: 100px;
		}
		.s{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			top: 50px;
			left: 50px;
		}
	</style>
</head>
<body>
	<div class="gf">
		<div class="f">
			<div class="s"></div>
		</div>
	</div>
	<a href="http://www.kuazhu.com"><span>跨猪</span></a>
</body>
<form action="http://www.kuazhu.com">
	<input type="text" name="username">
	<input type="submit" id="btn" value="提交">
</form>
<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
<script>
	$(function(){
	   $('.gf').on('click',function(){
	   		alert('gf.....')
	   })
	   $('.f').on('click',function(){
	   		alert('f.....')
	   })
	   $('.s').on('click',function(event,agr1,agr2){
	   		alert('s.....'+agr1+agr2)
	   })
	   $('a').on('click',function(){
	   	alert('aClick...')
	   })
	   //jQuery对象.trigger('事件名') 不阻止事件冒泡和默认行为的事件触发
	   //注意a标签用trigger不阻止事件冒泡,但是会阻止默认行为,如果需要发生默认行为需要触发a标签的子元素
       //jQuery对象.triggerHandler('事件名') 阻止事件冒泡和默认行为的事件触发
	   $('.s').triggerHandler('click',['11111','222222'])
	});
</script>
</html>
