<script src="js/jquery-1.12.4.js"></script>
<script>
	let obj ={
		name: 'leo',
		age: 12,
		firends:{
			name: 'tom',
			age: 16
		},
		pets: ['glede','dog']
	}
	//深拷贝对象方法1
	// let obj2= JSON.parse(JSON.stringify(obj))

	//深拷贝对象方法2(将obj添加到新的对象,而true表示深拷贝)
	const obj2 = $.extend(true,{},obj)
	obj2.name = 'tom';
	obj2.age = 16;
	obj2.pets.push('cat');
	console.log(obj);
	console.log(obj2);
</script>
