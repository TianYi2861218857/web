<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>箭头函数</title>
</head>
<body>
	
</body>
<script>
	let show = (agr1,agr2) => {
		console.log(agr1+agr2);
	}
	show(11,22);
	//只有返回值时,花括号和return语句可省略;
	//只有一个参数时,圆括号可以省略
	let show1 = agr11 => agr11;
	console.log(show1(12));
</script>
</html>
