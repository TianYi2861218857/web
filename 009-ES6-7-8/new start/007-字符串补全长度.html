<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字符串补全长度</title>
</head>
<body>
	
</body>
<script>
	//将字符串补全至设定的长度,不足的话有后面的字符串依次轮流填充
	//头部补全
	console.log(('1').padStart(5,'abc')) //abca1
	//尾部补全
	console.log(('1').padEnd(5,'abc'))  //1abca
	console.log(('1').padEnd(3,'0'))  //001
</script>
</html>
