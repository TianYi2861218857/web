<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>对象的结构解析</title>
</head>
<body>
	
</body>
<script>

	let obj ={
		name: 'tom',
		age: 12
	}
	/*
		按照对应属性名，把等号右边对象的属性的值赋给等号左边对象中的同名属性
		等号左边对象中的属性的值才是真正被赋值的变量名，如果属性的值省略，则属性的值同属性名相同
		可以在等号左边设置默认值，当等号右边找不到对应属性名的时候默认值生效
	*/
	/*
	let name = obj.name;
	let age = obj.age;
	console.log('name:',name,'age:',age); //tom,12
	*/

	/*
	let {name:name1,age:age1} = obj
	console.log(name1,age1); //tom,12
	*/

	/*
	let {name:name,age:age} = obj
	console.log(name,age); //tom,12
	*/

	/*
	let {name,age} = obj
	console.log(name,age); //tom,12
	*/

	let { name='echo', age=16, sex=2 } = obj;
	console.log(name , age,sex);//tom,12,2
</script>
</html>
