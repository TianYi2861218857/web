	class Person{
		constructor(name,age){
			this.name = name

		}
		sayname(){
			console.log('I am '+this.name);
		}
		sayage(){
			console.log(this.age);
		}
		static sayHello(){
			console.log('hello');
		}
	}
	const p1 = new Person('tom','12');
	p1.sayname();
	p1.sayage();
	Person.sayHello();

		}

			console.log('hi, I am'+this.name+', I am'+this.age+'years old,'+this.text);
		}
	}

</script>
