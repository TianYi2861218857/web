<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件-data中传值</title>
</head>
<body>
	<div id="app">
		<!-- <todo-item :task="item"></todo-item> -->
		
		<!--   data传值   
		:task 属性绑定   -->
		<todo-item
			v-for="(item,index) in items"
			:task="item.task"  
			:key = "index"
			:index = "item.id"
		></todo-item>
	</div>
	<template id="todo-item" >
		<!-- <div>{{task}}</div> -->
		<div>{{index}}--{{task}}</div>
	</template>
</body>
<script src="js/vue.js"></script>
<script>
	//1.定义组件--使用Vue.extend
	var TodoItem=Vue.extend({
		data(){
			return{
				
			}
		},
		template:'#todo-item',
		// props:['task']
		props:{
			task:String,
			index:Number
		}
	})
	//2.注册
	Vue.component('todo-item',TodoItem)
	
	var vm = new Vue({  
		el:'#app',  
		data:{ 
			// item: '睡觉'
			items:[
				{
					id:0,
					task: "吃饭"
				},
				{
					id:1,
					task: "睡觉"
				},
				{
					id:2,
					task: "学习"
				}
			]
		}
	})
</script>
</html>
