<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件-组件传值</title>
</head>
<body>
	<div id="app">
		<todo-item task="吃饭"></todo-item>
		<todo-item task="睡觉"></todo-item>
	</div>
	<template id="todo-item" >
		<div>{{task}}</div>
	</template>
</body>
<script src="js/vue.js"></script>
<script>
	//1.定义组件--使用Vue.extend
	var TodoItem=Vue.extend({
		data(){
			return{
				
			}
		},
		template:'#todo-item',
		// props:['task']
		props:{
			task:String
		}
	})
	//2.注册
	Vue.component('todo-item',TodoItem)
	
	var vm = new Vue({  
		el:'#app',  
		data:{ 
			
		}
	})
</script>
</html>
