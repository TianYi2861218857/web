<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表渲染</title>
</head>
<body>
	<table id="app">
		<tr>
			<th>name</th>
			<th>age</th>
		</tr>
		<tr v-for="student in students">
			<td>{{student.name}}</td>
			<td>{{student.age}}</td>
		</tr>
	</table>
</body>
<script src="js/vue.js"></script>
<script>
	var vm = new Vue({  
		el:'#app',
		data:{
			students:[
				{name:"echo",age:12},
				{name:"tom",age:19},
				{name:"leo",age:20},
			]
		}
	})
</script>
</html>
