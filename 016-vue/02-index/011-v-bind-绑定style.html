<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-bind-绑定class</title>
	<style>
		*{
			margin: 0;padding: 0;
		}
		p{
			margin-top: 10px;
		}
		.active{
			background-color: skyblue;
		}
		.error{
			color: red;
		}
	</style>
</head>
<body>
	<div id="app">
		<p style="backgroundColor:skyblue; color:red">class="action error"</p>
		<p :style="{backgroundColor:'skyblue', color:'red'}">class="action error"</p>
		<p :style="{backgroundColor:bg ,color:cl}">:class="{active:true,error:true}"</p>
		<p :style="objStyle">:class="{active:true,error:true}"</p>
		<p :style="[{backgroundColor:'skyblue'}, {color:'red'}]">class="action---error"</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	var vm = new Vue({  
		el:'#app',  
		data:{ 
			bg: 'skyblue',
			cl: 'red',
			objStyle:{
				backgroundColor: 'skyblue',
				color: 'red',
			}
		}
	})
</script>
</html>
