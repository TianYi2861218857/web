<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-bind-绑定属性</title>
</head>
<body>
	<div id="app">
		<a href="https://www.baidu.com">百度</a>
<!-- 		<a href="{{baiduUrl}}">百度</a> -->
		<a v-bind:href="baiduUrl">百度</a>
		<!-- v-bind:  属性绑定(可简写为 : ) -->
		<a :href="baiduUrl">百度</a>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	var vm = new Vue({  
		el:'#app',  
		data:{ 
			baiduUrl: 'https://www.baidu.com'
		}
	})
</script>
</html>
