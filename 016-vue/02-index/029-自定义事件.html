<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义事件</title>
</head>
<body>
	<div id="app">
		<button-counter></button-counter>
		<button-counter></button-counter>
		<button-counter></button-counter>
	</div>
	<!-- <template> 需要定义在 Vue 所属的 DOM 元素外。-->
	<template id="btn1">
		<button v-on:click="count++">点击了{{count}}次</button>
	</template>
</body>
<script src="js/vue.js"></script>
<script>
	//1.定义组件--使用Vue.extend
	var ButtonCount=Vue.extend({
		data(){
			return {count: 0}
		},
		template:'#btn1'
	})
	//2.注册
	Vue.component('button-counter',ButtonCount)
	
	var vm = new Vue({  
		el:'#app',  
		data:{ 
			
		}
	})
</script>
