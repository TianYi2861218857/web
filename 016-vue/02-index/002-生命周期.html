<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue实例</title>
</head>
<body>
	<div id="app">
		<p ref="p1">{{message}}</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	var vm = new Vue({  
		el:'#app',
		data:{
			message: 'Hello'
		},
		beforeCreate(){   //初始化
			console.log("beforeCreate::")
			console.log("this.$el::",this.$el)   //undefined
			console.log("this.$data::",this.$data)   //undefined
			console.log("this.$refs::",this.$refs)   //{}
		},
		created(){   //初始化之后
			console.log("created::")
			console.log("this.$el::",this.$el)   //undefined
			console.log("this.$data::",this.$data)   //obj
			console.log("this.$refs::",this.$refs)   //{}
		},
		beforeMount(){   //挂载之前
			console.log("beforeMount::")
			console.log("this.$el::",this.$el)   //obj
			console.log("this.$data::",this.$data)   //obj
			console.log("this.$refs::",this.$refs)   //{}
		},
		mounted(){   //挂载完毕
			console.log("mounted::")
			console.log("this.$el::",this.$el)   //obj
			console.log("this.$data::",this.$data)   //obj
			console.log("this.$refs::",this.$refs)   //obj
		},
		beforeUpdate(){   //数据更新之前
			console.log("beforeUpdate::")
		},
		updated(){   //数据更新之后
			console.log("updated::")
		},
		beforeDestroy(){   //销毁(实例)之前--
			console.log("beforeDestroy::")
		},
		destroyed(){   //销毁完毕
			console.log("destroyed::")
		}
	})
</script>
</html>
