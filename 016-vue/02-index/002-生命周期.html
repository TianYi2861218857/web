<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue实例</title>
</head>
<body>
	<div id="app">
		{{message}}
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	var vm = new Vue({  
		el:'#app',
		data:{
			message: 'Hello'
		},
		beforeCreate(){
			console.log("beforeCreate::")
		},
		created(){
			console.log("created::")
		},
		beforeMount(){
			console.log("beforeMount::")
		},
		mounted(){
			console.log("mounted::")
		},
		beforeUpdate(){
			console.log("beforeUpdate::")
		},
		updated(){
			console.log("updated::")
		},
		beforeDestroy(){
			console.log("beforeDestroy::")
		},
		destroyed(){
			console.log("destroyed::")
		}
	})
</script>
</html>
