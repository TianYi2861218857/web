<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模板</title>
</head>
<body>
	<div id="app">
		{{message}}
	</div>
	<span >{{name}} </span>
	<!-- <div v-text="message"></div> -->
</body>
<script src="js/vue.js"></script>
<script>
	//vm  (ViewModel 的缩写)
	var vm = new Vue({  
		el:'#app',
		data:{
			message: 'Hello Vue!!!',
			name: 'tom'
		},	
	})
</script>
</html>
