<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件-创建组件模板</title>
</head>
<body>
	<div id="app">
		<button-counter></button-counter>
		<button-counter></button-counter>
	</div>
	<div id="app2">
		<button-counter></button-counter>
		<button-counter></button-counter>
	</div>
	<!-- 
		<template> 需要定义在 Vue 所属的 DOM 元素外。
		在组件注册时通过id选择器引用
	-->
	<template id="btn1">
		<button v-on:click="count++">点击了{{count}}次</button>
	</template>
	
	<!-- 
		不加 type="text/x-template"(设置类型) 也可使用,但会报错,
		因为<script></script>是把中间的内容当做HTML代码来解析
		加上后可使用,但不推荐
	 -->
	<!-- <script id="btn1" type="text/x-template">
		<button v-on:click="count++">点击了{{count}}次</button>
	</script> -->
</body>
<script src="js/vue.js"></script>
<script>
	Vue.component('button-counter',{
		data(){
			return {count: 0}
		},
		template:'#btn1'
	})
