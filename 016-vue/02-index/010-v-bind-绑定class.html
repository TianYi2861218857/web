<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-bind-绑定style</title>
	<style>
		*{
			margin: 0;padding: 0;
		}
		p{
			margin-top: 10px;
		}
		.active{
			background-color: skyblue;
		}
		.error{
			color: red;
		}
	</style>
</head>
<body>
	<div id="app">
		<p class="active error">class="action error"</p>
		<p :class="{active:true,error:true}">:class="{active:true,error:true}"</p>
		<p :class="{active:isActive,error:isError}">:class="{active:isActive,error:isError}"</p>
		<p :class="['active','error']">:class="{active:isActive,error:isError}"</p>
		<p :class="[isActive ? 'active' : '',isError ? 'error' : '']">:class="{active:isActive,error:isError}"</p>
		<p :class="objActive">:class="{active:true,error:trueaaa}"</p>
		<p :class="objError">:class="objError"</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	var vm = new Vue({  
		el:'#app',  
		data:{ 
			isActive: true,
			isError: false,
			//对象写法
			objActive:{
				active: true,
				error: false
			},
			//数组写法
			objError:[
				{active: true},
				{error: false}
			]
		}
	})
</script>
</html>
