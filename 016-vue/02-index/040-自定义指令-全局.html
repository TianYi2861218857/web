<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义指令-全局</title>
		
</head>
<body>
	<div id="app">
		<input v-focus type="text">
	</div>
	<div id="app2">
		<input v-focus type="text">
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	// 注册一个全局自定义指令 `v-focus`
	//directive:  指令
	Vue.directive('focus', {
		// 当被绑定的元素插入到 DOM 中时
		inserted: function (el) {
			// 聚焦元素
			el.focus()
		}
	})
	var vm = new Vue({
		el:'#app',
		data:{
			
		},
	})
	var vm2 = new Vue({
		el:'#app2',
		data:{
			
		},
	})
</script>
</html>
