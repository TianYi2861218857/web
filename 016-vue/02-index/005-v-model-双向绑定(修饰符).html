<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双向绑定(修饰符)</title>
</head>
<body>
	<div id="app">
		<input type="text" v-model="message">
		<input type="text" v-model.lazy="message">
		<input type="text" v-model.number="message">
		<input type="text" v-model.trim="message">
		<p>{{message}}</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	var vm = new Vue({  
		el:'#app',
		data:{
			message: 'Hello Vue!!!',
		}
	})
</script>
</html><strong></strong>
