<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>路由-路径参数</title>
	<style>
		*{
			margin: 0;padding: 0;
		}
	</style>
</head>
<body>
	<div id="app">
		<div>
			<!-- 使用 router-link 组件来导航. -->
			<router-link to="/home">Home</router-link>
			<router-link to="/article/123">Article</router-link>
			<router-link to="/list">List</router-link>
		</div>
		<div class="view">
			<!-- 路由出口 -->
			<router-view></router-view>
		</div>
	</div>
	<template id="home" >
		<span>home page</span>
	</template>
	<template id="article" >
		<!-- route.params.id 拿到id -->
		<span>Articles page:{{$route.params.id}}</span>
	</template>
	<template id="list" >
		<span>list page</span>
	</template>
</body>
<script src="js/vue.js"></script>
<script src="js/vue-router.js"></script>
<script>
	// 1. 定义 (路由) 组件。
	var Home = { template: '#home' }
	var Article = { template: '#article' }
	var List = { template: '#list' }
	// 2. 定义路由
	var routes = [
	  { path: '/home', component: Home },
	  { path: '/article/:id', component: Article},
	  { path: '/list', component: List },
	  //路由重定向   路由重定向就是当匹配到对应路由跳转到指定路由
	  { path: '/', redirect: '/home' }   
	]
	// 3. 创建 router 实例，然后传 `routes` 配置
	var router = new VueRouter({
	  routes // (缩写) 相当于 routes: routes
	})
	var vm = new Vue({  
		el:'#app', 
		// 4. 创建和挂载根实例。
		router,
		data:{ 
			
		},
	})
</script>
</html>
